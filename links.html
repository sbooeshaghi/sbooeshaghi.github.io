<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6P1ZQ0CC8F"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6P1ZQ0CC8F");
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script>
      function formatLink(link) {
        return `
      <li>
        <a
          href="${link.url}"
          target="_blank"
          >${link.title}</a
        >
      </li>
        `;
      }
      function formatLinks(links) {
        return links.map(formatLink).join("");
      }
      function formatQuote(quote) {
        return `
        <figure>
          <blockquote cite="${quote.url}">
            <p>${quote.text}</p>
          </blockquote>
          <figcaption>
            - ${quote.citation}
          </figcaption>
        </figure>
        `;
      }
      function formatQuotes(quotes) {
        return quotes.map(formatQuote).join("");
      }
      document.addEventListener("DOMContentLoaded", () => {
        fetch("db/links.json")
          .then((response) => response.json())
          .then((links) => {
            const linkList = document.getElementById("linkList");
            linkList.innerHTML = formatLinks(links);
          });
        fetch("db/quotes.json")
          .then((response) => response.json())
          .then((quotes) => {
            const quoteList = document.getElementById("quoteList");
            quoteList.innerHTML = formatQuotes(quotes);
          });
      });
    </script>
  </head>
  <body>
    <p>
      <a href="index.html">Home</a>
    </p>
    <h1>Links & Quotes</h1>
    <h3>Links</h3>
    <ul id="linkList"></ul>
    <h3>Quotes</h3>
    <div id="quoteList"></div>
  </body>
</html>
